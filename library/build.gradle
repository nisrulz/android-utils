apply plugin: 'com.android.library'

// Uncomment below while publishing to maven central
//apply from: 'https://raw.github.com/nisrulz/gradle-mvn-push/master/gradle-mvn-push.gradle'


android {
  compileSdkVersion 25
  buildToolsVersion "24.0.3"

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 25
    versionCode 3
    versionName VERSION_NAME
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'

  provided 'com.android.support:appcompat-v7:25.0.0'

  // OkHTTPUtils
  provided 'com.squareup.okhttp3:okhttp:3.4.1'
  provided 'com.squareup.okhttp3:logging-interceptor:3.4.1'
}



// Place this in the 'build.gradle' of the library module
// Task : Generate a JAR
// Usage : In the terminal, run './gradlew jar'
// Output : Get the jar at 'build/libs'

task jar(type: Jar, dependsOn: 'assembleRelease') {
  from fileTree(dir: 'build/intermediates/classes/release')
}

